<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="hero">
            <p>Jquery Mini Projects for Beginners</p>
            <button class="btn">Projects</button>

            <div class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <h3>Jquery Mini projects</h3>
                    <div class="pages">
                        <div style="display: flex;justify-content: space-around; margin-bottom: 40px;">
                            <a href="/image-carousel/index.html" target="_blank"
                                style="background-color: #38a3a5;">Image Slider/Carousel</a>
                            <a href="/Accordion-Menu/index.html" target="_blank"
                                style="background-color: #b5838d;">Accordion Menu</a>
                        </div>
                        <div style="display: flex;justify-content: space-around; margin-bottom: 40px;">
                            <a href="/multistep-Form/index.html" target="_blank"
                                style="background-color: #a4c3b2;">Multi-Step Form</a>
                            <a href="/Quiz/index.html" target="_blank" style="background-color: #b392ac;">Interactive
                                Quiz</a>
                        </div>
                        <div style="display: flex;justify-content: space-around; margin-bottom: 40px;">
                            <a href="/To-Do/index.html" target="_blank"
                                style="background-color: #e76f51;">To-Do List App</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        $('document').ready(function () {
            $('.modal').hide();
            $('.btn').click(function () {
                $('.modal').show();
            });
            $('.close').click(function () {
                $('.modal').hide();
            });

        });
    </script>
</body>

</html>
